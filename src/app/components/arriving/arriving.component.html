<div class="container">
  <form [formGroup]="arrivingOccupants" class="form-group d-flex flex-column">
    <label for="quantity">Please insert customers quantity:</label>
    <input
      formControlName="quantity"
      id="quantity"
      type="number"
      class="form-control"
    />
    <button class="btn btn-primary mt-3" (click)="searchSolution()">
      Check availability!
    </button>
  </form>

  <div *ngIf="singleTableSolution" class="mt-3">
    <span>The following single table option was found:</span>
    <div class="mt-5 d-flex flex-column align-items-center">
      <app-table
        class="d-flex justify-content-center mx-3"
        [table]="singleTableSolution"
      ></app-table>
      <span class="fs-6">Table n. {{ singleTableSolution.tableNumber }}</span>
      <span class="fs-6">Free seats: {{ singleTableSolution.freeSeats }} </span>
    </div>
  </div>

  <div *ngIf="multiTableSolution" class="mt-3">
    <span>No single table option was found. Splitting is possible:</span>
    <div class="mt-5 d-flex justify-content-center">
      <div
        class="d-flex flex-column align-items-center"
        *ngFor="let table of multiTableSolution"
      >
        <app-table
          class="d-flex justify-content-center mx-3"
          [table]="table"
        ></app-table>
        <span class="fs-6">Table n. {{ table.tableNumber }}</span>
        <span class="fs-6">Free seats: {{ table.freeSeats }} </span>
      </div>
    </div>
  </div>
</div>
