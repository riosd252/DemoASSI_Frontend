<div class="container">
  <span *ngIf="occupiedTables.length === 0">
    There are no occupied tables at the moment.
  </span>
  <span *ngIf="occupiedTables.length > 0">To start, select a table:</span>
  <div *ngIf="occupiedTables.length > 0" class="d-flex justify-content-around">
    <div class="mt-3 d-flex flex-wrap">
      <div
        class="d-flex flex-column align-items-center"
        *ngFor="let table of occupiedTables"
        (click)="selectedTable = table"
      >
        <app-table
          class="d-flex justify-content-center mx-3"
          [table]="table"
        ></app-table>
        <span class="fs-6">Table n. {{ table.tableNumber }}</span>
      </div>
    </div>
  </div>
  <form
    *ngIf="selectedTable"
    [formGroup]="departingOccupants"
    class="form-group d-flex flex-column mt-5"
  >
    <span
      >Selected: table n. {{ selectedTable.tableNumber }} <br />
      Occupation: {{ selectedTable.occupiedSeats }}</span
    >
    <label for="quantity">Please insert leaving customers quantity:</label>
    <input
      type="number"
      id="quantity"
      formControlName="quantity"
      class="form-control"
      min="1"
      max="{{ selectedTable.occupiedSeats }}"
    />
  </form>
</div>
