<div class="main-container d-flex flex-column align-items-center">
  <div class="container d-flex flex-column">
    <div class="list-group" data-bs-theme="dark">
      <div *ngFor="let table of tables" class="list-group-item">
        <span
          (click)="collapse.isCollapsed = !collapse.isCollapsed"
          [attr.aria-expanded]="!collapse.isCollapsed"
          aria-controls="collapseExample"
          class="d-block"
          >Table {{ table.tableNumber }}</span
        >
        <app-collapse [table]="table" #collapse></app-collapse>
      </div>
    </div>
  </div>
  <div class="d-flex flex-column align-items-center" data-bs-theme="dark">
    <button
      class="btn btn-secondary mt-3"
      (click)="collapse.isCollapsed = !collapse.isCollapsed"
      [attr.aria-expanded]="!collapse.isCollapsed"
      aria-controls="collapseExample"
      style="width: max-content"
    >
      New table
      <span class="material-symbols-outlined align-middle"> library_add </span>
    </button>
    <app-collapse #collapse></app-collapse>
  </div>
</div>
